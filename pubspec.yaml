name: travel_guide
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  go_router: ^16.2.4
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.5.3
  flutter_localizations:
    sdk: flutter
  flutter_localization: ^0.3.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.10
  flutter_flavorizr: 2.4.1
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3

flutter:
  uses-material-design: true

flavorizr:
  app:
    android:
      flavorDimensions: flavor-type
      defaultConfig:
        applicationId: com.codenour.travel_guide
    ios:
      bundleId: com.codenour.travel_guide
  flavors:
    development:
      app:
        name: Travel Guide Dev
      android:
        applicationId: com.codenour.travel_guide.dev
      ios:
        bundleId: com.codenour.travel_guide.dev
    production:
      app:
        name: Travel Guide
      android:
        applicationId: com.codenour.travel_guide
      ios:
        bundleId: com.codenour.travel_guide
